<include href="views/includes/header.html"></include>
<body>
<include href="views/includes/nav.html"></include>
<section class="container">
    <h1>Custom Pizza!</h1>

    <form action="#" method="post">
    <div class="row">

        <div class="col-6">
            <h4>Choose Add Crust</h4>
            <select class="form-select" aria-label="Default select example">
                <repeat group="{{@crust}}" value="{{@crust}}">
                    <option value="{{@crust}}"> {{@crust}}</option>
                </repeat>
            </select>
        </div>
        <div class="col-6">
            <h4>Type of Sauce</h4>
            <select class="form-select" aria-label="Default select example">
                <repeat group="{{@sauce}}" value="{{@sauce}}">
                    <option value="{{@sauce}}">{{@sauce}}</option>
                </repeat>
            </select>
        </div>
    </div>
    <h4>What Toppings?</h4>
    <div class="row">
        <repeat group="{{@toppings}}" value="{{@toppings}}">
            <div class="col-3">
                <label>
                    <input
                            type="checkbox"
                            name="toppings[]"
                            id="{{@toppings}}"
                            value="{{@toppings}}"
                    >{{@toppings}}
                </label>
            </div>

        </repeat>
    </div>
    </form>
</section>
<include href="views/includes/footer.html"></include>
</body>
</html>
